<html>

    <head>
        <title>Bu web sayfası sizlere neler katar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

        <body>

            <h3>İlk web sayfamız </h3>

            {% if name!="" %}
                <h1>Hello {{ name }} !</h1>
            {% else %}
                <h1>name alanı boş bırakılmış</h1>
            {% endif %}


        {% for number in numbers %}
            <li style="list-style:none;font-size: 18px; color:red">Sayı : {{ number }}</li>
        {% endfor %}




        </body>


</html>
